<html lang="en"><head></head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareNest</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .centered-gif {
            max-width: 100%;
            max-height: 50%;
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .dots {
            display: flex;
            margin-top: 10px; /* Add space between text and dots */
        }
        .dot {
            width: 6px;
            height: 6px;
            margin: 0 3px;
            background-color: #333;
            border-radius: 50%;
            animation: move-dots 1.5s infinite;
        }
        .dot:nth-child(1) {
            animation-delay: 0s;
        }
        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes move-dots {
            0% { transform: translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(10px); opacity: 0; }
        }
    </style>
</head>
<body>
    <img src="css/verify.gif" alt="Maintenance GIF" class="centered-gif">
    <div class="message">
        Verifying your login status
    </div>
</body>
  <script src="script/script.js"></script>
  <script src="script/script2.js"></script>
  <script>
      const phoneInput = document.getElementById('lName');
  
      phoneInput.addEventListener('input', function (event) {
          // Restrict input to digits only
          this.value = this.value.replace(/\D/g, '');
      });
  </script> 
  <script>
    window.onload = function() {
    const loggedInUserId = localStorage.getItem('loggedInUserId');
    console.log('LoggedInUserId:', loggedInUserId);
    if (loggedInUserId && !sessionStorage.getItem('redirected')) {
        console.log('Redirecting to homepage');
        sessionStorage.setItem('redirected', 'true');
        window.location.href = 'homepage.html';
    } else {
        console.log('No redirection');
        sessionStorage.removeItem('redirected');
        window.location.href = 'login.html';
    }
};
</script>
<script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js").then(() => {
        console.log("Service Worker registered");
      });
    }
  </script>
  
</body>
</html>
