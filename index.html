<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-like Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
      background-color: #fafafa;
    }

    /* Top Bar */
    .top-bar {
      height: 50px;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .top-bar h1 {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    /* Main Container */
    #iframe-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Bottom Navigation */
    .bottom-nav {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      height: 60px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      bottom: 0;
    }

    /* Navigation Buttons */
    .nav-btn {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #888;
      font-size: 12px;
      cursor: pointer;
      flex-grow: 1;
      /* Allow buttons to expand equally */
    }

    .nav-btn.active {
      color: #000;
      font-weight: bold;
    }

    .nav-btn svg {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
    }

    .nav-btn.active svg {
      fill: #000;
    }

    /* Upload Button Styling */
    .upload-btn {
      width: 70px;
      height: 70px;
      background-color: #0084ff;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 35px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: -60px;
      margin-right: 1%;
      cursor: pointer;
      flex-grow: 0;
    }

    /* Pop-up Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .modal-content {
      width: 90%;
      height: 70%;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff5e57;
      color: #ffffff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <h1>InstaApp</h1>
    <button class="button" id="logout">LOGOUT</button>
  </div>
  <span id="User" style="color: white;"></span>

  <!-- Main Content -->
  <div id="iframe-container">
    <iframe id="contentFrame" src="load.html"></iframe>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-btn active" onclick="changeIframe('load.html')">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#888">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
      </svg>
    </div>
    <div class="nav-btn" onclick="changeIframe('https://explore.example.com')">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#888">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 1.5.5 3.08 1.35 4.44C6.1 14.56 6 15.26 6 16v2c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2v-2c0-.74-.1-1.44-.35-2.56C18.5 12.08 19 10.5 19 9c0-3.87-3.13-7-7-7zm0 16h-4v-2h4v2zm6-6c0 1.11-.39 2.25-1 3.25v.75h-2v-1c0-.5.25-.91.67-1.33C14.84 14.67 15 14.33 15 14c0-.5-.5-1-1-1s-1 .5-1 1H9c0-1.11.39-2.25 1-3.25v-.75h2v1c0 .5-.25.91-.67 1.33-.33.33-.5.67-.5 1h6z"/>
      </svg>
    </div>    
    <div class="upload-btn" onclick="openModal()">+</div>
    <div class="nav-btn" onclick="changeIframe('https://profile.example.com')">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#888">
        <path
          d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
      </svg>
    </div>
    <div class="nav-btn" onclick="changeIframe('https://info.example.com')">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#888">
        <path
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" />
      </svg>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">Ã—</button>
      <iframe src="upload.html"></iframe>
    </div>
  </div>

  <script>
    function changeIframe(url) {
      document.getElementById('contentFrame').src = url;

      // Update active state
      const buttons = document.querySelectorAll('.nav-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.currentTarget.classList.add('active');
    }

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
  <script type="module" src="script/homepage.js"></script>
</body>
</html>
