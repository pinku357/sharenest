<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareNest</title>
  <script type="module" src="script/user.js"></script>
  <script type="module" src="script/homepage.js"></script>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/homepage.css">
</head>

<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <h1>ShareNest</h1>
  </div>

  <!-- Main Content -->
  <div id="iframe-container">
    <iframe id="contentFrame" src="load.html"></iframe>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-btn active" onclick="changeIframe('load.html')">
      <img class="color-image" width="20" height="20" src="https://img.icons8.com/material-sharp/24/home.png" alt="home"/>
    </div>
    <div class="nav-btn" onclick="changeIframe('explore.html')">
      <img class="color-image" width="20" height="20" src="https://img.icons8.com/ios-filled/50/compass--v2.png" alt="compass--v2"/>    </div>    
    <div class="upload-btn" onclick="openModal()">+</div>
    <div class="nav-btn" onclick="changeIframe('follow.html')">
      <img class="color-image" width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/person-male.png" alt="person-male"/>
    </div>
    <div class="nav-btn" onclick="changeIframe('user.html')">
      <div style="display: none;">
        <span id="loggedUserFName">Loading...</span><br>
        <span id="loggedUserEmail">Loading...</span><br>
      </div>
      <header id="profileHeader">
        <img id="userProfilePicture" src="" alt="">
        <div id="profileDetails" style="display: none;">
          <p id="userName">Loading...</p>
          <p id="userEmail">Loading...</p>
        </div>
      </header>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">Ã—</button>
      <iframe src="upload.html"></iframe>
    </div>
  </div>

  <script>
    function changeIframe(url) {
      document.getElementById('contentFrame').src = url;

      // Update active state
      const buttons = document.querySelectorAll('.nav-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.currentTarget.classList.add('active');
    }

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      window.location.href = 'homepage.html';
    }
  </script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function() {
          console.log("Service Worker Registered");
        })
        .catch(function(error) {
          console.log("Service Worker registration failed:", error);
        });
    }
  </script>
</body>
</html>
