<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-like Page</title>
  <script type="module" src="script/user.js"></script>
  <script type="module" src="script/homepage.js"></script>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
      background-color: #fafafa;
    }

    /* Top Bar */
    .top-bar {
      height: 50px;
      background-color: #007bff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .top-bar h1 {
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
    }

    /* Main Container */
    #iframe-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Bottom Navigation */
    .bottom-nav {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      height: 60px;
      background-color: #007bff;
      border-top: 1px solid #ddd;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      bottom: 0;
    }

    /* Navigation Buttons */
    .nav-btn {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #888;
      font-size: 12px;
      cursor: pointer;
      flex-grow: 1;
      /* Allow buttons to expand equally */
    }

    .nav-btn.active {
      color: #000;
      font-weight: bold;
    }

    .nav-btn svg {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
    }

    .nav-btn.active svg {
      fill: #000;
    }

    /* Upload Button Styling */
    .upload-btn {
      width: 70px;
      height: 70px;
      background-color: #00ff1a;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 35px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: -60px;
      margin-right: 1%;
      cursor: pointer;
      flex-grow: 0;
    }

    /* Pop-up Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .modal-content {
      width: 90%;
      height: 70%;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff5e57;
      color: #ffffff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    #userProfilePicture {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  }
  .color-image {
    filter: invert(100%); /* Inverts the colors to white */
  }
  </style>
</head>

<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <h1>ShareNest</h1>
  </div>

  <!-- Main Content -->
  <div id="iframe-container">
    <iframe id="contentFrame" src="load.html"></iframe>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-btn active" onclick="changeIframe('load.html')">
      <img class="color-image" width="25" height="25" src="https://img.icons8.com/material-sharp/24/home.png" alt="home"/>
    </div>
    <div class="nav-btn" onclick="changeIframe('explore.html')">
      <img class="color-image" width="25" height="25" src="https://img.icons8.com/ios-filled/50/compass--v2.png" alt="compass--v2"/>    </div>    
    <div class="upload-btn" onclick="openModal()">+</div>
    <div class="nav-btn" onclick="changeIframe('follow.html')">
      <img class="color-image" width="25" height="25" src="https://img.icons8.com/ios-glyphs/30/person-male.png" alt="person-male"/>
    </div>
    <div class="nav-btn" onclick="changeIframe('user.html')">
      <div style="display: none;">
        <span id="loggedUserFName">Loading...</span><br>
        <span id="loggedUserEmail">Loading...</span><br>
      </div>
      <header id="profileHeader">
        <img id="userProfilePicture" src="" alt="">
        <div id="profileDetails" style="display: none;">
          <p id="userName">Loading...</p>
          <p id="userEmail">Loading...</p>
        </div>
      </header>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">Ã—</button>
      <iframe src="upload.html"></iframe>
    </div>
  </div>

  <script>
    function changeIframe(url) {
      document.getElementById('contentFrame').src = url;

      // Update active state
      const buttons = document.querySelectorAll('.nav-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.currentTarget.classList.add('active');
    }

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      window.location.href = 'homepage.html';
    }
  </script>
  <script type="module" src="script/homepage.js"></script>
</body>
</html>
